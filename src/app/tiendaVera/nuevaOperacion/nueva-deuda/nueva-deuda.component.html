<div class="container">
    <div class="row">
        <div class="col-md-6" >
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>NOMBRE </mat-label>
                <input matInput type="text" [(ngModel)]="nombrePrestamista" required>
            </mat-form-field>
        </div>
        <div class="col-md-6" >
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>CANTIDAD A PRESTAR</mat-label>
                <input matInput type="number" [(ngModel)]="cantidadPrestada" required>
            </mat-form-field>
        </div>

    </div>
    <div class="row">
        <div class="col-md-12 " >
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>NOTA</mat-label>
                <input matInput #message maxlength="256" [(ngModel)]="anotacionDeuda">
                <mat-hint align="start"><strong></strong> </mat-hint>
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
        </div>
    </div>
    <div class="row" align="center">
        <div class="col-md-12" align="center" >
            <span [ngClass]="{'textoCheck' : !isChecked, 'textoUncheck' : isChecked}">DEBEMOS</span>
            <mat-slide-toggle color="warn" [(ngModel)]="isChecked"></mat-slide-toggle>
            <span [ngClass]="{'textoCheck' : isChecked, 'textoUncheck' : !isChecked}">NOS DEBEN</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <button mat-raised-button color="primary" (click)="guardarDeuda()" [disabled]="esValidoGuardar()">
                <div class="cont-img-txt">
                    <img src="assets/guardar.png" [ngClass]="{'img-white': !esValidoGuardar()}">
                    GUARDAR
                </div>
            </button>
        </div>
    </div>
</div>
