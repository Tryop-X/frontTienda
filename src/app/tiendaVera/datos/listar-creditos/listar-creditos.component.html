<h1>
    Lista de cr&eacute;ditos
</h1>

<table mat-table [dataSource]="dataSource_creditos"
       class="mat-elevation-z8 " >

    <ng-container matColumnDef="dniPropietario">
        <th mat-header-cell *matHeaderCellDef >DNI</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.dniPropietario}}
        </td>
    </ng-container>

    <ng-container matColumnDef="idCredito">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.idCredito }}</td>
    </ng-container>
    <ng-container matColumnDef="nombrePropietarioCredito">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.nombrePropietarioCredito }}</td>
    </ng-container>

    <ng-container matColumnDef="cuotaCredito">
        <th mat-header-cell *matHeaderCellDef >Cuota</th>
        <td mat-cell *matCellDef="let element">{{ element.cuotaCredito }}</td>
    </ng-container>
    <ng-container matColumnDef="diaPagoCredito">
        <th mat-header-cell *matHeaderCellDef >D&iacute;a</th>
        <td mat-cell *matCellDef="let element">{{ element.diaPagoCredito }}</td>
    </ng-container>
    <ng-container matColumnDef="numeroPagare">
        <th mat-header-cell *matHeaderCellDef >NÂ° de pagar&eacute;</th>
        <td mat-cell *matCellDef="let element">{{ element.numeroPagare }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="row flechas" >
    <div class="col-md-4">

        <button mat-button (click)="cargarAnterior()" [disabled]="primeraPagina">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <div class="col-md-4" align="center">
            <span *ngFor="let p of totalPage; let i = index">
                <a style="cursor: pointer" (click)="cargarByNumPag(i)"
                   [ngClass]="{'text-primary': i===page, 'text-black': i!=page}"> {{i+1}}</a>
            </span>
    </div>
    <div class="col-md-4" align="right">

        <button mat-button (click)="cargarSiguiente()" [disabled]="ultimaPagina">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
