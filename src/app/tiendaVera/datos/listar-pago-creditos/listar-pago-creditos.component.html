<h1>
    Lista de pagos de credito
</h1>

<table mat-table [dataSource]="dataSource_pagoCredito"
       class="mat-elevation-z8 " >

    <ng-container matColumnDef="idPagoCredito">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.idPagoCredito}}
        </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef >Fecha</th>
        <td mat-cell *matCellDef="let element"
        >{{ [getFecha(element.horaPagoCredito)] }}</td>
    </ng-container>
    <ng-container matColumnDef="dniPropietario">
        <th mat-header-cell *matHeaderCellDef >DNI</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.credito.dniPropietario}}</td>
    </ng-container>
    <ng-container matColumnDef="nombrePropietarioCredito">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.credito.nombrePropietarioCredito }}</td>
    </ng-container>
    <ng-container matColumnDef="cuotaCredito">
        <th mat-header-cell *matHeaderCellDef >Cuota</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.credito.cuotaCredito}}
        </td>
    </ng-container>

    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef >Estado</th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="{'text-rojo': esRojo(element.estadoPagoCredito),
            'text-amarillo': esAmarillo(element.estadoPagoCredito),
            'text-verde': esVerde(element.estadoPagoCredito)}"
        >{{ element.estadoPagoCredito }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="row flechas" >
    <div class="col-md-4">

        <button mat-button (click)="cargarAnterior()" [disabled]="primeraPagina">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <div class="col-md-4" align="center">
            <span *ngFor="let p of totalPage; let i = index">
                <a style="cursor: pointer" (click)="cargarByNumPag(i)"
                   [ngClass]="{'text-primary': i===page, 'text-black': i!=page}"> {{i+1}}</a>
            </span>
    </div>
    <div class="col-md-4" align="right">

        <button mat-button (click)="cargarSiguiente()" [disabled]="ultimaPagina">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
