<h1>
    Lista de cuentas
</h1>

<table mat-table [dataSource]="dataSource_cuenta"
       class="mat-elevation-z8 " >

    <ng-container matColumnDef="idCuenta">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.idCuenta}}
        </td>
    </ng-container>

    <ng-container matColumnDef="nombrePropietarioCuenta">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.nombrePropietarioCuenta }}</td>
    </ng-container>
    <ng-container matColumnDef="numeroCuenta">
        <th mat-header-cell *matHeaderCellDef >N&uacute;mero de cuenta</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.numeroCuenta }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="row flechas" >
    <div class="col-md-4">

        <button mat-button (click)="cargarAnterior()" [disabled]="primeraPagina">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <div class="col-md-4" align="center">
            <span *ngFor="let p of totalPage; let i = index">
                <a style="cursor: pointer" (click)="cargarByNumPag(i)"
                   [ngClass]="{'text-primary': i===page, 'text-black': i!=page}"> {{i+1}}</a>
            </span>
    </div>
    <div class="col-md-4" align="right">

        <button mat-button (click)="cargarSiguiente()" [disabled]="ultimaPagina">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
