<h1>
    Lista de deudas
</h1>

<table mat-table [dataSource]="dataSource_deuda"
       class="mat-elevation-z8 " >

    <ng-container matColumnDef="idDeuda">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.idDeuda}}
        </td>
    </ng-container>
    <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef >Fecha</th>
        <td mat-cell *matCellDef="let element"
        >{{ [getFecha(element.horaPrestamo)] }}</td>
    </ng-container>
    <ng-container matColumnDef="nombrePrestamista">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.nombrePrestamista}}</td>
    </ng-container>
    <ng-container matColumnDef="cantidadPrestada">
        <th mat-header-cell *matHeaderCellDef >Monto</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.cantidadPrestada }}</td>
    </ng-container>
    <ng-container matColumnDef="nosDeben">
        <th mat-header-cell *matHeaderCellDef >Nos deben?</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.nosDeben}}
        </td>
    </ng-container>

    <ng-container matColumnDef="estadoDeuda">
        <th mat-header-cell *matHeaderCellDef >Estado</th>
        <td mat-cell *matCellDef="let element"
            [ngClass]="{'text-rojo': esRojo(element.estadoDeuda),
            'text-amarillo': esAmarillo(element.estadoDeuda),
            'text-verde': esVerde(element.estadoDeuda)}"
        >{{ element.estadoDeuda }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="row flechas" >
    <div class="col-md-4">

        <button mat-button (click)="cargarAnterior()" [disabled]="primeraPagina">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <div class="col-md-4" align="center">
            <span *ngFor="let p of totalPage; let i = index">
                <a style="cursor: pointer" (click)="cargarByNumPag(i)"
                   [ngClass]="{'text-primary': i===page, 'text-black': i!=page}"> {{i+1}}</a>
            </span>
    </div>
    <div class="col-md-4" align="right">

        <button mat-button (click)="cargarSiguiente()" [disabled]="ultimaPagina">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
