<h1>
    Lista de cr&eacute;ditos
</h1>

<table mat-table [dataSource]="dataSource_servicio"
       class="mat-elevation-z8 " >

    <ng-container matColumnDef="idServicio">
        <th mat-header-cell *matHeaderCellDef >ID</th>
        <td mat-cell *matCellDef="let element"
        >
            {{element.idServicio}}
        </td>
    </ng-container>

    <ng-container matColumnDef="codigoServicio">
        <th mat-header-cell *matHeaderCellDef >C&oacute;digo</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.codigoServicio }}</td>
    </ng-container>
    <ng-container matColumnDef="nombrePropietarioServicio">
        <th mat-header-cell *matHeaderCellDef >Nombre</th>
        <td mat-cell *matCellDef="let element"
        >{{ element.nombrePropietarioServicio }}</td>
    </ng-container>

    <ng-container matColumnDef="pagoServicio">
        <th mat-header-cell *matHeaderCellDef >Cuota</th>
        <td mat-cell *matCellDef="let element">{{ element.pagoServicio }}</td>
    </ng-container>
    <ng-container matColumnDef="tipoServicio">
        <th mat-header-cell *matHeaderCellDef >Tipo de servicio</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoServicio }}</td>
    </ng-container>
    <ng-container matColumnDef="diaPagoServicio">
        <th mat-header-cell *matHeaderCellDef >D&iacute;a </th>
        <td mat-cell *matCellDef="let element">{{ element.diaPagoServicio }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<div class="row flechas" >
    <div class="col-md-4">

        <button mat-button (click)="cargarAnterior()" [disabled]="primeraPagina">
            <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
    </div>

    <div class="col-md-4" align="center">
            <span *ngFor="let p of totalPage; let i = index">
                <a style="cursor: pointer" (click)="cargarByNumPag(i)"
                   [ngClass]="{'text-primary': i===page, 'text-black': i!=page}"> {{i+1}}</a>
            </span>
    </div>
    <div class="col-md-4" align="right">

        <button mat-button (click)="cargarSiguiente()" [disabled]="ultimaPagina">
            <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
    </div>
</div>
