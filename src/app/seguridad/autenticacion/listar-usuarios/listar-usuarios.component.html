<div style="margin-top: 40px">
    <table
            mat-table
            [dataSource]="dataSource_usuarios"
            class="mat-elevation-z8"
            class="w-100">
        <ng-container matColumnDef="idUsuario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">{{ element.idUsuario }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">Usuario</th>
            <td mat-cell *matCellDef="let element">{{ element.nombreUsuario }}</td>
        </ng-container>
        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="">Rol</th>
            <td mat-cell *matCellDef="let element">{{ [getRol(element.roles)] }}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef>Eliminar</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button color="primary" (click)="delete(element.idUsuario)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
