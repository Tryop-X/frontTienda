<div class="container" >
    <mat-card class="example-card">
        <mat-card-header>
            <div mat-card-avatar> <img src="assets/user.png"> </div>
            <mat-card-title>Crear Usuario</mat-card-title>
            <mat-card-subtitle>Librer&iacute;a Vera</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Nombre de usuario</mat-label>
                <input matInput type="text"  required [(ngModel)]="nombreUsuario">
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input matInput type="password"required [(ngModel)]="contrasegna">
            </mat-form-field>

            <div class="row" align="center" style="position: relative">
                <div class="col-md-12" align="center"  style="margin: 0 auto; height: 40px">
                    <span [ngClass]="{'textoCheck' : !isChecked, 'textoUncheck' : isChecked}">USER</span>
                    <mat-slide-toggle color="warn" [(ngModel)]="isChecked"></mat-slide-toggle>
                    <span [ngClass]="{'textoCheck' : isChecked, 'textoUncheck' : !isChecked}">ADMIN</span>
                </div>
            </div>


            <div class="row">
                <div class="col-md-12">
                    <button mat-raised-button color="primary" [disabled]="esValido()" (click)="crearUsuario()">
                        <div class="cont-img-txt">
                            <img src="assets/guardar.png" [ngClass]="{'img-white': !esValido(), 'img-black': esValido()}">
                            Guardar usuario
                        </div>
                    </button>
                </div>
            </div>
        </mat-card-content>
        <div class="row" style="text-align: right">
            <a routerLink="/listaUsuarios" style="text-decoration: underline;">
                Listar usuarios
            </a>
        </div>
    </mat-card>
</div>
